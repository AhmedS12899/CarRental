<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
        <div class="conatiner mt-3 ms-4 border border-primary" style="width: 32rem;">
            <div class="row ms-2 mb-2">
                <div class="col">
                    <h3>ACME Car Rental</h3>
                    <label for="pickupField" class="form-label">Pickup date:</label>
                    <input type="date" class="form-control" name="pickupField" id="pickupField">
                </div>
            </div>
            <div class="row ms-2 mb-2">
                <div class="col">
                    <label for="numberDaysField">Number of days:</label>
                    <input type="text" name="numberDaysField" id="numberDaysField" />
                </div>
                <legend style="font-size:medium;">Options</legend>
                <div class="row mb-2">
                    <div class="col-12">
                        <input type="checkbox" name="ElectronicTollField" id="ElectronicTollField" />
                        <label for="ElectronicTollField">Electronic Toll Tag ($3.95/day)</label>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" name="GPSField" id="GPSField">
                        <label for="GPSField">GPS ($2.95/day)</label>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" name="roadsideField" id="roadsideField" />
                        <label for="roadsideField">Roadside Assistance ($2.95/day)</label>
                    </div>
                </div>
                <legend style="font-size:medium;">Under 25</legend>
                <div class="row mb-2">
                    <div class="col-2">
                        <input type="radio" name="RadioField" id="noRadioField" />
                        <label for="noRadioField">No</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="RadioField" id="yesRadioField" />
                        <label for="yesRadioField">Yes</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-3">
                        <input type="button" value="Estimate Total Cost" id="calBtn">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 text-end">
                        <h6 id="carRentalOutput" style="font-size:medium; margin-bottom:1px;">Car rental: xxx-xx</h6>
                        <h6 id="optionsOutput" style="font-size:medium; margin-bottom:1px;">Options: xx-xx</h6>
                        <h6 id="surchargeOutput" style="font-size:medium; margin-bottom:13px;">Under 25 surcharge:
                            xx-xxx</h6>
                        <h6 id="totalDueOutput" style="font-size:medium;">Total Due: xxx-xx</h6>
                    </div>
                </div>
            </div>
        </div>
    <script src="carRental.js"></script>
</body>

</html>
